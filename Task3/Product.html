
<!DOCTYPE html>
<html>
  <head>
    <title>Product Details</title>
  </head>
  <body>
    <h1>Product Details</h1>
    <p id="product_Name"></p>
    <p id="quantity"></p>
    <p id="price"></p>

    <script>
      const product = {
        product_Name: "Lipstick",
        quantity: 5,
        price: 2.5,
      };

      const productNameElem = document.getElementById("product_Name");
      productNameElem.innerText = `The product Name: ${product.product_Name}`;

      const quantityElem = document.getElementById("quantity");
      quantityElem.innerText = `Quantity: ${product.quantity}`;

      const priceElem = document.getElementById("price");
      priceElem.innerText = `Price: RM${product.price.toFixed(2)}`;
    </script>
  </body>

</html>
