<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Functions</title>
  <script src="Task1.js"></script>
</head>
<body>
  <h1>JavaScript Functions</h1>

  <form>
    <h3>Square of a given number</h3>
    <label>Enter a number:</label>
    <input type="number" id="num1">
    <button type="button" onclick="document.getElementById('result1').innerHTML = 'Square of ' + document.getElementById('num1').value + ' = ' + findSquare(document.getElementById('num1').value);">Click Here</button>
    <p id="result1"></p>
  </form>

  <form>
    <h3>Sum of Cubes for 2 numbers</h3>
    <label>Enter 1st number:</label>
    <input type="number" id="num2"><br>
    <label>Enter 2nd number:</label>
    <input type="number" id="num3">
    <button type="button" onclick="document.getElementById('result2').innerHTML = 'Sum of cubes of ' + document.getElementById('num2').value + ' and ' + document.getElementById('num3').value + ' = ' + findSumOfCubes(document.getElementById('num2').value, document.getElementById('num3').value);">Click Here</button>
    <p id="result2"></p>
  </form>

  <form>
    <h3>Reverse a number</h3>
    <label>Enter a number to reverse:</label>
    <input type="number" id="num4">
    <button type="button" onclick="document.getElementById('result3').innerHTML = 'Reverse of ' + document.getElementById('num4').value + ' = ' + reverseNumber(parseInt(document.getElementById('num4').value));">Click Here</button>
    <p id="result3"></p>
  </form>

  <form>
    <h3>Possible division for the number</h3>
    <label>Enter a number to find divisible numbers (between 1 and 100):</label>
    <input type="number" id="num5">
    <button type="button" onclick="document.getElementById('result4').innerHTML = 'Numbers are divisible by ' + document.getElementById('num5').value + ' between 1 and 100 are ' + findDivisible(document.getElementById('num5').value);">Click Here</button>
    <p id="result4"></p>
  </form>

</body>
